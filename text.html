<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

	<title>管理后台</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/reset.css"/>
	<link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="./js/html5shiv.js"></script>
    <script src="./js/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>

</head>
<body>
<div class="content-table">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th><input type="checkbox" id="all"/></th>
            <th><a href="#" id="unall">反选</a></th>
            <th>Column name</th>
            <th>Column name</th>
            <th>Column name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox" class="check" value="100"/></td>
            <td>Row 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
            <td>Row 4</td>
        </tr>
        <tr>
            <td><input type="checkbox"  class="check" value="200"/></td>
            <td>Row 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
            <td>Row 4</td>
        </tr>
        <tr>
            <td><input type="checkbox"  class="check" value="300"/></td>
            <td>Row 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
            <td>Row 4</td>
        </tr>

        </tbody>
    </table>
<button id="btn">获取checkbox的值</button>
</div>
<script>
    $(function(){
        var allcheck = $('#all');
        var unall = $('#unall');
        var check = $('.check');
        var btn = $('#btn');
        allcheck.click(function(){
            if(this.checked){				 //如果当前点击的多选框被选中
                check.prop("checked", true );
            }else{
                check.prop("checked", false );
            }
        })
        check.on('click',function(){

            var flag = true;
            check.each(function(i){
                if(!this.checked){

                    flag = false;
                }
            })
            if(flag){
                allcheck.prop("checked",true);
            }else{
                allcheck.prop("checked",false);
            }
        })
        //反选
        unall.click(function(){
            check.each(function(){
                this.checked=!this.checked;

            })
        })
        btn.on('click',function(){
            var arr = new Array();

             check.each(function(){
                 if(this.checked){
                     arr.push($(this).val());
                 }
             })

            var str = arr.toString();
            console.log(str);
        })
    })
</script>
</body>
</html>
